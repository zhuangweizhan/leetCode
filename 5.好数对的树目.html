        <div class="page">
            <div class="header">(5)好数对的数目</div>
            <div class="address">https://leetcode-cn.com/problems/number-of-good-pairs</div>
            <div class="detail">
                给你一个整数数组 nums 。
                如果一组数字 (i,j) 满足 nums[i] == nums[j] 且 i < j ，就可以认为这是一组 好数对 。
                返回好数对的数目。
            </div>

            <div class="detail">
                输入：nums = [1,2,3,1,1,3]
                输出：4
                解释：有 4 组好数对，分别是 (0,3), (0,4), (3,4), (2,5) ，下标从 0 开始    
            </div>

            <div class="tip">查看源码可看题解</div>
        </div>

    <script>
        
        // const nums = [1,2,3,1,1,3]
        const nums =  [1,1,1,1];

        // 逻辑简单，不再解析。
        var numIdenticalPairs_0 = function(nums) {
            var index = 0;
            for( var i=0; i< nums.length; i++ ){
                for( var j=i+1; j< nums.length; j++){
                    if( nums[i] === nums[j] ){
                        index++;
                    }
                }
            }
            return index;
        };

        // 利用map方法
        var numIdenticalPairs = function(nums) {
            var map = {};
            var index = 0;
            for( var i=0; i < nums.length ; i++ ){
                var key =  nums[i] ;
                map[ key ] = map[ key ] === undefined  ? 0 :  map[key]+ 1;
                index += map[ key ]
            }
            return index;
        };

        // alert(numIdenticalPairs(nums));

    </script>
