    <body>
        <div class="page">
            <div class="header">(8)重新排列数组</div>
            <div class="address">https://leetcode-cn.com/problems/shuffle-the-array/</div>
            <div class="detail">
                给你一个数组 nums ，数组中有 2n 个元素，按 [x1,x2,...,xn,y1,y2,...,yn] 的格式排列。
                请你将数组按 [x1,y1,x2,y2,...,xn,yn] 格式重新排列，返回重排后的数组。
            </div>

            <div class="detail">
                输入：nums = [2,5,1,3,4,7], n = 3
                输出：[2,3,5,4,1,7] 
                解释：由于 x1=2, x2=5, x3=1, y1=3, y2=4, y3=7 ，所以答案为 [2,3,5,4,1,7]
            </div>

            <div class="tip">查看源码可看题解</div>
        </div>
    </body>
    <script>
        
        const nums =  [2,5,1,3,4,7]
        const n = 3;

        var shuffle = function(nums, n) {
            let list = [];
            for( let i=0; i< n; i++ ){
                list.push(nums[i]);
                list.push(nums[i + n]);
            }
            return list;
        };

        alert(shuffle(nums, n));

    </script>
