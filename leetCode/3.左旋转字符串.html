    <body>
        <div class="page">
            <div class="header">(3)左旋转字符串</div>
            <div class="address">https://leetcode-cn.com/problems/zuo-xuan-zhuan-zi-fu-chuan-lcof/</div>
            <div class="detail">
                字符串的左旋转操作是把字符串前面的若干个字符转移到字符串的尾部。请定义一个函数实现字符串左旋转操作的功能。
                比如，输入字符串"abcdefg"和数字2，该函数将返回左旋转两位得到的结果"cdefgab"。
            </div>

            <div class="detail">
                输入: s = "abcdefg", k = 2
                输出: "cdefgab"
            </div>

            <div class="tip">查看源码可看题解</div>
        </div>
    </body>

    <script>
        
        const s = "abcdefg";
        const n = 3;


        var reverseLeftWords = function(s, n) {
            return s.substring(n, s.length) + s.substring(0, n) ;
        };


        // alert(reverseLeftWords(s, n));

    </script>
