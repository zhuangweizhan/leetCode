    <body>
        <div class="page">
            <div class="header">(9)宝石与石头</div>
            <div class="address">https://leetcode-cn.com/problems/jewels-and-stones</div>
            <div class="detail">
                给定字符串J 代表石头中宝石的类型，和字符串 S代表你拥有的石头。 
                S 中每个字符代表了一种你拥有的石头的类型，你想知道你拥有的石头中有多少是宝石。
                J 中的字母不重复，J 和 S中的所有字符都是字母。字母区分大小写，因此"a"和"A"是不同类型的石头。
            </div>
            <div class="detail">
                输入: J = "aA", S = "aAAbbbb"
                输出: 3
    
                输入: J = "z", S = "ZZ"
                输出: 0
            </div>

            <div class="tip">查看源码可看题解</div>
        </div>
    </body>
    <script>
        
        const J = "aA"
        const S = "aAAbbbb"


        // 简单思维
        var numJewelsInStonesBak = function(J, S) {
            const jList = J.split('');
            const sList = S.split('');
            let num = 0
            for( var i=0; i< jList.length; i++ ){
                for( var j=0; j< sList.length; j++ ){
                    if( jList[i] === sList[j] ){
                        num++;
                    }
                }
            }
            return num;
        };

        const numJewelsInStones = function(J, S) {
            const sList = S.split('');
            return sList.reduce( (prev, next)=> J.includes(next) ? prev + 1 : prev, 0)
        }

        // alert(numJewelsInStones(J, S));

    </script>
